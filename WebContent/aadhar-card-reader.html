<!DOCTYPE html>
<html>
	<head>
		<title>Registration</title>
		<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
		type="text/javascript"></script>
		<script src="lib/angjs.js"></script>
		<script src="lib/w3-lib.js"></script>
		<script src="js/validation.js"></script>
		<script src="js/aadhar-card-reader.js"></script>
		<div ng-include="'commons/load-libs.html'"></div>
	</head>
<body ng-app="">
	<div class="jumbotron">
		<div class="container">
			<div class="w3-card-4">
				<div class="w3-container w3-light-blue">
					<h2>Aadhar Card Details</h2>
				</div>
				<div class="w3-container">
					<form action="RegistrationServlet" method="post">
						<br>
						<div class="row">
							<div class="col-md-12">
								<label>Please focus here and scan QR code of aadhar card</label>
								<input class="w3-input" type="text" name="aadharCardStr" id="aadharCardStr" onchange="getAadharCardDetails(this)">
							</div>
						</div>
						<br>
						<div class="row">
							<div class="col-md-4">
								<label>Aadhar No</label> <input class="w3-input" type="text"
									name="aadharCardNo" id="aadharCardNo" required>
							</div>
							<div class="col-md-4">
								<label>Name</label> <input class="w3-input" type="text"
									name="name" id="name" required>
							</div>
							<div class="col-md-4">
								<label>Gender</label> <input class="w3-input" type="text"
									name="gender" id="gender" required>
							</div>
						</div>
						<br>
						
						<div class="row">
							<div class="col-md-4">
								<label>District</label> <input class="w3-input" type="text"
									name="district" id="district" required>
							</div>
							<div class="col-md-4">
								<label>Sub district</label> <input class="w3-input" type="text"
									name="subDistrict" id="subDistrict" required>
							</div>
							<div class="col-md-4">
								<label>State</label> <input class="w3-input" type="text"
									name="state" id="state" required>
							</div>
						</div>
						<br>
						<div class="row">
							<div class="col-md-4">
								<label>Pincode</label> <input class="w3-input" type="text"
									name="pincode" id="pincode" required>
							</div>
							<div class="col-md-4">
								<label>Date of Birth</label> <input class="w3-input" type="text"
									name="dateOfBirth" id="dateOfBirth" required>
							</div>
							<div class="col-md-4">
								<label>Year of Birth</label> <input class="w3-input" type="text"
									name="yearOfBirth" id="yearOfBirth" required>
							</div>
						</div>
						<br>
						<div class="row">
							<div class="col-md-12 form-group">
								<label>Address</label>
								<textarea class="w3-input" id="address" name="address">
								</textarea>
							</div>
						</div>
						<br>
						<button type="reset" class="w3-button w3-gray">Clear</button>
						<button type="button" class="w3-button w3-gray" onclick="printScreen()">Print</button>
						<br> <br>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
